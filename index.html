<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>効果音ボタン(仮)</title>
</head>
<body>
  <!-- とりあえずフリーの効果音の音声ファイルを集められるだけ集める -->
  <!-- 最初に表示されるのはおすすめで -->
  <!-- オプションで人の反応、効果音、鳴き声とかそういうジャンル分けする -->
  <!-- backgroundは小さい画像を繰り返し表示して総柄っぽくする感じ。できるだけポップに -->
  <header class="header">
    <h1 class="title">効果音ボタン(仮)</h1>
  </header>

  <main class="container">
    <!-- ここにメインコンテンツ -->
    <p>おすすめの効果音</p>
    <select name="" id="sound-select" class="sound-select">
      <option>選択してください。</option>
      <option value="vouce1">声系1</option>
      <option value="voice2">声系2</option>
      <option value="voice3">声系3</option>
      <option value="se1">SE1</option>
      <option value="se2">SE2</option>
      <option value="se3">SE3</option>
    </select>
    <div class="sound-effect-button-space" id="sound-effect-button-space">
        <!-- スマホなどは縦並びでパソコンは横並び -->
        <!-- あと、やっぱりおならの音は入れる -->
        <!-- コピーライトの場所に書けば大丈夫かな？ -->
        <!-- 再生ボタンテスト -->
        <!-- audioタグ要らない -->
        <button id="play">再生テスト</button>
        <!-- <audio controls id="test">
          <source src="sound/se/カーッ.mp3">
        </audio> -->
    </div>
  </main>

  <footer class="footer">
    <div class="twitter-share-btn">
      <a href="" target="_blank"><i class="fa-brands fa-twitter"></i><span>Twitter</span></a>
    </div>
    <span class="copy">
      © 効果音ボタン
    </span>
  </footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mocha/1.0.2/package/lib/browser/fs.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
